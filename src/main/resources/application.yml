server:
  port: 9001
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/rewardyourteacher_db
    password:
    username:
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL94Dialect
        format_sql: true
    show-sql: false
  main:
    allow-circular-references: true
  servlet:
    multipart:
      enabled: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-authentication-method: post
            client-id:
            client-secret:
            redirect-uri: https://localhost:9001/login/oauth2/code/google
            scope:
              - email
              - profile
    mail:
      properties:
        mail:
          smtp:
            starttls:
              enable: 'true'
            auth: 'true'
      host: smtp.gmail.com
      username: rewardyourteacher.pod.a@gmail.com #<Login User to SMTP server>
      password:  #<Login password to SMTP server>
      port: '587'
  springdoc:
    swagger-ui:
      path: /api-docs

  jwt:
    adminKey:
  cloudinary_name:
  cloudinary_api_key:
  cloudinary_api_secret:
  paystack_secret_key: